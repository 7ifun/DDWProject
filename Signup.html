<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>

    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
     <!-- font awesome link  -->
     <link rel="stylesheet" href="css/fontawesome/css/all.css">

     <!-- google fonts  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,500&display=swap"
         rel="stylesheet">
</head>
<body>
  <!-- header -->
  <!-- header section  -->
    <section class="header">
        <div class="nav-banner">
            <div class="brand-title">
                <a href="index.html" class="logo">
                    <h2>Eagle Air</h2>
                </a>
            </div>
            <div class="header-search">
                <form>
                    <input type="text" placeholder="Search here..." name="search">
                    <span><i class="fas fa-search"></i></span>
                </form>
            </div>
            <div class="contact-us">
                <i class="fas fa-tty"></i><span>Contact : +91 00000-55555</span>
            </div>
        </div>
        <nav class="navbar">
            <div class="nav-links">
                <ul class="menu">
                    <li><a href="index.html" class="header-h">Home</a></li>
                    <li><a href="FAQ.html">FAQ</a></li>
                    <li><a href="members.html">Members</a></li>
                    <li><a href="community.html">Community</a></li>
                    <li><a href="latestplaces.html">Latest places</a></li>
                    <li><a href="training.html">Training</a></li>
                    <li><a href="Review.html">Review</a></li>
                    <li><a href="Signup.html" class="signup-link">Signup</a></li>
                </ul>
            </div>
        </nav>
    </section>
  
    <form>
            <div class="signup-container" id="signup">
                <h1>Sign Up</h1>
                <p><b>Please fill in this form to create an account.</b></p>
                <hr>
            
                <label for="email"><b>Email</b></label>
                <input type="text" id="email" placeholder="Enter Email" name="email" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="psw" name="psw" required>
            
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" id="psw-repeat" name="psw-repeat" required>
            
                <label>
                  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
            
                <p>By creating an account you agree to our <a href="#" style="color:rgb(253, 253, 253)">Terms & Privacy</a>.</p>
            
                <div class="clearfix">
                  <button type="button" class="cancelbtn">Cancel</button>
                  <button type="submit" class="signupbtn">Sign Up</button>
                </div>
              </div>
    </form>
</body>
</html>
